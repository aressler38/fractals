<VirtualHost *:80>

  ServerName ${FRACTALS_SERVER_NAME}
  ServerAlias ${FRACTALS_SERVER_NAME}
  DocumentRoot ${FRACTALS_WEB_ROOT}

  <Directory "/">
    AllowOverride None
  </Directory>

  <Directory ${FRACTALS_WEB_ROOT}>
    Options +Indexes +FollowSymLinks
    Require all granted
  </Directory>

</VirtualHost>
